<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Coordinador - Sistema Saber Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info span {
            margin-right: 15px;
        }
        nav {
            background-color: #004080;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #002244;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Registrar Coordinador</h1>
            <div class="user-info">
                <a href="/coordinador/inicio" class="btn">Volver al Inicio</a>
            </div>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="/coordinador/inicio">Inicio</a></li>
            <li><a href="/coordinador/estudiante/registro">Registrar Estudiante</a></li>
            <li><a href="/coordinador/ranking">Ranking</a></li>
            <li><a href="/coordinador/promedios">Promedios Nacionales</a></li>
            <li><a href="/coordinador/registro">Registrar Coordinador</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="content">
            <div class="card">
                <h2>Formulario de Registro de Coordinador</h2>
                
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <form th:action="@{/coordinador/registro}" th:object="${coordinador}" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipoDocumento">Tipo de Documento:</label>
                            <select id="tipoDocumento" th:field="*{tipoDocumento}" required>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="CE">Cédula de Extranjería</option>
                                <option value="TI">Tarjeta de Identidad</option>
                                <option value="PP">Pasaporte</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="cedula">Número de Documento:</label>
                            <input type="text" id="cedula" th:field="*{cedula}" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="primerNombre">Primer Nombre:</label>
                            <input type="text" id="primerNombre" th:field="*{primerNombre}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="segundoNombre">Segundo Nombre:</label>
                            <input type="text" id="segundoNombre" th:field="*{segundoNombre}">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="primerApellido">Primer Apellido:</label>
                            <input type="text" id="primerApellido" th:field="*{primerApellido}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="segundoApellido">Segundo Apellido:</label>
                            <input type="text" id="segundoApellido" th:field="*{segundoApellido}">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" th:field="*{email}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" id="telefono" th:field="*{telefono}" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" th:field="*{password}" required>
                    </div>
                    
                    <button type="submit" class="btn">Registrar Coordinador</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Sistema de Gestión Saber Pro</p>
    </footer>
</body>
</html>
